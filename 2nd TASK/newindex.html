  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-6">
          <h3>Add new post</h3>
          <form class="add-post-form" id="add">
            <div class="form-group">
              <label for="title">WORK</label>
              <input type="text" class="form-control" id="title-value" />
            </div>
            <div class="form-group">
              <label for="body"></label>
              <!-- <textarea

            </div>

            <div class="btn-group">
              <button
                type="button"
                class="btn btn-secondary dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                STATUS
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <button
                    class="dropdown-item"
                    type="button"
                    id="To Do"
                    value="To Do"
                  >
                    To Do
                  </button>
                </li>
                <li>
                  <button
                    class="dropdown-item"
                    type="button"
                    id="Doing"
                    value="Doing"
                  >
                    Doing
                  </button>
                </li>
                <li>
                  <button
                    class="dropdown-item"
                    type="button"
                    id="Done"
                    value="Done"
                  >
                    Done
                  </button>
                </li>
              </ul>
            </div>

            <button type="submit" class="btn btn-primary" id>add post</button>
          </form>
        </div>
      </div>
